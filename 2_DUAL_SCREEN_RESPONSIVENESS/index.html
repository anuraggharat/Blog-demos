<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecting if the device is foldable.</title>
</head>
<body>
    <h1>Number of Screens:<p id="output"></p></h1>
</body>
</html>
<script>

        let screens = window.visualViewport.segments;
    
        console.log(screens.length); 
        //2 for dual screen devices
        //null for single screen devices   


        console.log(screens);
        //    


        window.addEventListener('resize', () => {
            screens = window.visualViewport.segments;
            console.log(screens);
        });
    
</script>
